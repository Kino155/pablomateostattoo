name: Generate Sitemap

on:
  push:
    branches:
      - main  # Asegúrate de que esta es tu rama principal

jobs:
  build:
    # --- ESTA ES LA SECCIÓN NUEVA QUE SOLUCIONA EL ERROR ---
    permissions:
      contents: write
    # ---------------------------------------------------------
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://pablomateostattoo.pages.dev

      - name: Commit and push sitemap
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions-bot@github.com'
          git add sitemap.xml
          git diff --staged --quiet || git commit -m "chore: auto-generate sitemap"
          git push
